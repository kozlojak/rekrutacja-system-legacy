group 'pl.jakubkozlowski.rekrutacja'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.modelmapper', name: 'modelmapper', version: '2.0.0'
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.3.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.9.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
